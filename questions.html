<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./Assets/CSS/style.css" rel="stylesheet" />
    <title>Delishery B&B</title>
  </head>
  <body>
    <!-- anchor element will be logo link back to home page. Can change this  -->
    <div class="questionArea">
      <a href="./index.html"
        ><img
          src="file:///C:/Users/bcb35/Downloads/logoipsum-logo-13.svg"
          alt="Delishery Logo"
      /></a>
      <!-- This header will cycle between "Let's start with some drinks" and "What will you be cooking for?" or something similar to prompt-->
      <header>Let's start with some drinks</header>
    </div>

    <!-- These buttons will set variables to be entered into the API URLs-->
    <ul id="parent-drinks">
      <li>
        <button value="Vodka" id="Vodka" class="roundedBtn">Vodka</button>
      </li>
      <li><button value="Gin" id="Gin" class="roundedBtn">Gin</button></li>
      <li>
        <button value="Whiskey" id="Whiskey" class="roundedBtn">Whiskey</button>
      </li>
      <li>
        <button value="Tequila" id="Tequila" class="roundedBtn">Tequila</button>
      </li>
      <li>
        <button value="Champagne" id="Champagne" class="roundedBtn">
          Champagne
        </button>
      </li>
    </ul>

    <!-- jQuery loaded-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
